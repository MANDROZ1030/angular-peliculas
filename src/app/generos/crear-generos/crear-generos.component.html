<h2>
    Crear Genero
</h2>
<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre">
        <mat-error>{{obtrenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>

    <div class="contenedor-botones">
        <button mat-flat-button type="button" (click)="guardarCambios()"
        [disabled]="form.invalid"
        >Guardar Cambios</button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>


</form>
